# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
  - main

pool:
  vmImage: ubuntu-latest

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: 3.9
  displayName: 'Use Python 3.9'

- script: |
    python -m pip install --upgrade pip
    pip install -r requirements.txt
    pip install -r requirements-dev.txt
  displayName: 'Install dependencies'

- script: |
    python -m pytest --junitxml=test-reports/report.xml --cov-report term --cov-config setup.cfg --cov=visionai/
  displayName : Check coverage

- task: PublishTestResults@2
  inputs:
    testResultsFiles: '**/test-reports/report.xml'
    testRunTitle: 'Test results'

- script: |
    pip install poetry
    cat requirements.txt | xargs poetry add
    poetry install
  displayName: Install poetry

- script: |
    poetry run python -m pytest
  displayName: Test software

- script: |
    poetry build
  displayName: Build package

- script: |
    python -m pip install dist/*.whl
    VISIONAI_EXEC=visionai python -m pytest
  displayName: Install & test package

- script: |
    echo $(PYPI-TOKEN)
    poetry config pypi-token.pypi $(PYPI-TOKEN)
    poetry publish -vvv
  displayName: Publishing to PyPI
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/main'))

