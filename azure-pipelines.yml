# YAML pipeline for pulling data from Git repo and pushing to Azure Blob Container
trigger:
- json-to-blob

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: DownloadSecureFile@1
  inputs:
    secureFile: 'mySecureFile.myFile.txt'

- task: AzureCLI@2
  inputs:
    azureSubscription: 'AzureRM authentication'
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: |
      echo "Script executed successfully."

- task: AzureCLI@2
  displayName: 'Upload files to Azure Blob Container'
  inputs:
    azureSubscription: 'AzureRM authentication'
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    # Use the variable in the command
inlineScript: |
  ls $(System.DefaultWorkingDirectory)/jsontoblob/raw/main # verify directory exists
  az storage blob upload-batch --destination container --source $(System.DefaultWorkingDirectory)/jsontoblob/raw/main --account-name aksummasa --account-key '$mySecureFileContent' --pattern "*.json *.png"