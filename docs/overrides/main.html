{% extends "base.html" %}
{%- block scripts %}
{{ super() }}
<script src="https://cdn.jsdelivr.net/npm/qabot@0.4"></script>
<script>
  // This prevents the global search from interfering with qa-bot's internal text input.
  document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('qa-bot').forEach((x) => {
      x.addEventListener('keydown', (event) => {
        event.stopPropagation();
      });
    });
  });
</script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script href="../scenarios/ppe-detection.md"></script>
<script href="../js/scenario/customSc.js"></script>
<script href="../js/scenario/termynalSc.js"></script>
<script href="../css/scenario/customSc.css"></script>
<script href="../css/scenario/termynalSc.css"></script>
<!-- <script href="../js/scenario/termynal.js"></script> -->

<script>

$('#progressbar').growProgressBar({
    value: Math.floor(model.CompletionPercent),
    type: 'percent',
    min: 0,
    max: 100,
    animation: false
});

</script>
